    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        section {
            display: flex;
            justify-content: space-around;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .skill-section {
            flex: 1;
            margin-right: 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #2196f3;
            text-align: center;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        strong {
            font-size: 1.2em;
            color: #2196f3;
        }

        .skill-bar {
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-level {
            height: 100%;
            border-radius: 10px;
            background-color: #2196f3;
            transition: width 1s ease-in-out;
        }

        span {
            display: block;
            text-align: right;
            padding: 5px 0;
            font-size: 0.8em;
            color: #777;
        }
        .skill h2{
         color: rgb(222, 17, 140);
        }
        
        
.header1{
    position:relative;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 10%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;

}
.navbar1 a{
    display: inline-block;
    font-size: 25px;
    color:#840d0d;
    text-decoration: none ;
    font-weight: 500;
    margin-left: 35px;
    transition: 3s;
    animation: slideTop .5s ease forwards;
}
.navbar1 a:hover{
    color:#0ef ;

}

    background-color: #3498db;
    padding: 20px;
    border-radius: 80%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s;
}

.home-button:hover {
    background-color: #2980b9; /* Darker Blue */
}
